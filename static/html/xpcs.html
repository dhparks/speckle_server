<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

<!-- javascripts: d3, queue, jquery, cdi -->
<script src="static/scripts/d3.v3.min.js"></script>
<script src="static/scripts/queue.min.js"></script>
<script src="static/scripts/jquery-2.0.3.min.js"></script>

<title>XPCS Rapid Data Analysis Tool</title>

<!-- get the stylesheet -->
<link rel="stylesheet" type="text/css" href="static/css/xpcs.css" />

</head>
<body>
    
    <div id="container">
	
	<div id="left">
	    <div id="intensity"></div>
	    
	    <div id="leftcontrols">
		
		<div>
		    <span id="scales">
			Scales: 
			<input type="radio" id="Linear" name="scale" value="0"/><label for="Linear">Linear</label>
			<input type="radio" id="Sqrt"   name="scale" value="1" checked="checked"/><label for="Sqrt">Sqrt</label>
			<input type="radio" id="Log"    name="scale" value="2"/><label for="Log">Log</label>
		    </span>
		</div>
		
		<div>
		    <span id="colormaps">
			Colormaps: 
			<input type="radio" id="cmL" name="cm" value="0" checked="checked"/><label for="cmL">LL</label>
			<input type="radio" id="cmA" name="cm" value="1"/><label for="cmA">AA</label>
			<input type="radio" id="cmB" name="cm" value="2"/><label for="cmB">BB</label>
		    </span>
		</div>
		<p></p>
		
		<span id="recalc">
			Auto calculate on change: 
			<input type = "checkbox", id='autocalc'>
		</span>
	</div>
	</div>
	
	<div id="right">
	    
	    <div id="plots"></div>
	    <div id="rightcontrols">
		
		<p></p>
		<div>
		    <a href="static/xpcs/csv/analysis.csv" download="analysis.csv" target="_blank" id="analysislink">
		    Show analysis file
		    </a>
		</div>
		
		<div>
		    Functional Forms: <br>
		    <span id="functionals">
			<input type="radio" id="decayexp" name="fitform" value="decayexp"/><label for="decayexp">DecayExp</label><br>
			<input type="radio" id="decayexpbeta" name="fitform" value="decayexpbeta" checked="checked"/><label for="decayexpbeta">DecayExpBeta</label>
		    </span>
		</div>

	    </div>
	    
	</div>
    </div>
    
<!-- run the webpage application -->
<script type="text/javascript" src="static/scripts/guiObjects.js"></script>
<script type="text/javascript" src="static/scripts/xpcs.js"></script>

</body>
</html>
